{%extends 'homepage.html'%}
{%load static%}
{%block content%}

    {%include 'include/header.html'%}

    <section class="hero-wrap"  style="background-image:url({% static 'assets/images/space.jpg' %})">
        <div class="overlay"></div>
            <div class="container">
                <div class="row no-gutters slider-text align-items-center justify-content-center">
                    <div class="col-lg-10 text-center">
                <span class="subheading"> Наслаждайтесь своим отдыхом с роскошным опытом!</span>
                <h1 class="mb-4"> <small>@{{user.username}}</small></h1>
                <p><a href="{%url 'profile' user.id %}" class="btn btn-primary p-4 py-3">Назад<span class="ion-ios-arrow-round-forward"></span></a> 
                <a href="{% url 'index' %}" class="btn btn-white btn-outline-white p-4 py-3">На главную <span class="ion-ios-arrow-round-forward"></span></a></p>
                    </div>
                </div>
        </div>
    </section>


    <div class="container">
        <div class="row">
            <div class="main">
                <!-- Create a Form -->
                <form method="POST">
                    <!-- Security token by Django -->
                    {% csrf_token %}
                    Are you want to delete this item ?
                    <input type="submit" value="Yes" />
                    <a href="/">Cancel </a>
                </form>
            </div>
        </div>
    </div>

{%include 'include/footer.html'%}
{%endblock%}
