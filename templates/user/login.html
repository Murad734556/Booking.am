{%extends 'homepage.html'%}
{%load static%} 
{%block content%}
{%include 'include/header.html'%}

<section class="hero-wrap hero-wrap-2" style="background-image:url({% static 'assets/images/xbg_3.jpg.pagespeed.ic.0AiuSxYrJD.jpg' %})">
<div class="overlay"></div>
<div class="container">
<div class="row no-gutters slider-text align-items-center justify-content-center">
<div class="col-md-9 pt-5 text-center">
<p class="breadcrumbs"><span class="me-2"><a href="index.html">Если вы зарегистрированный пользователь тогда <i class="fa fa-chevron-right"></i></a></span> 
<h1 class="mb-0 bread">Войдите</h1>
</div>
</div>
</div>
</section>

<div class="login-register-wrapper">
  <h4 class="title">Войдите в свой аккаунт</h4>
  <form method="POST">
      {% csrf_token%}
      <div class="single-form">
          <label class="form-label">Имя пользователя*</label>
          <input type="text" name="username" class="form-control">
      </div>
      <div class="single-form">
          <label class="form-label">Пароль</label>
          <input type="password" name="password" class="form-control">
      </div>
     
      <div class="single-form">
          <button class="btn btn-primary">Войти</button>
      </div>
  </form>
  
  <p><a href="login.html#">Lost your password?</a></p>
  <p>No account? <a href="register.html">Create one here.</a></p>
</div>

{% include 'include/footer.html'%}
{%endblock%}
